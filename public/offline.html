<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Çevrimdışısınız – Vitrinim</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display: grid; place-items: center; min-height: 100svh; padding: 24px; }
    .card { max-width: 520px; padding: 24px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,.08); background: #fff; }
    @media (prefers-color-scheme: dark) { .card { background: #0b0f19; box-shadow: 0 10px 40px rgba(0,0,0,.35);} }
    .row { display: flex; gap: 12px; align-items: center; }
    h1 { margin: 0; font-size: 20px; }
    p { opacity: .8; }
    a.btn { display: inline-block; margin-top: 10px; padding: 10px 14px; border-radius: 12px; background:#f97316; color:#fff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <img src="/logo-192.png" alt="Vitrinim" width="28" height="28">
      <h1>Çevrimdışısınız</h1>
    </div>
    <p>İnternet yokken sınırlı bir görünümdeyiz. Bağlantınız gelince sayfayı yenileyin.</p>
    <a class="btn" href="/">Ana sayfaya dön</a>
  </div>
</body>
</html>
